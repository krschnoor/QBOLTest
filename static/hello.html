<div style="font-size:smaller;margin-top:-20px;width: 100%; height: 86vh; min-height:86vh; overflow-y: auto" ng-class="main"
    class="container container-fluid col-sm-12" autoscroll="true">
    <div class="panel-group">
    
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Aje List: &nbsp;
                    <span ng-model="currentfye">{{currentfye | date: mmm-dd-yyyy}} </span>
                </h3>
            </div>
        
            <div class="panel-body">
                <span ng-model="openclient">{{openclient[0].name}}</span> <br/>
                <table class="table table-responsive" style="border-collapse:collapse">
                    <tr style="background-color:#000;color:#fff">
                        <td>
                            <tr>
                                <tr>
                                    <td align="left" width="35%"><strong>Name</strong></td>
                                    <td align="left" width="22%">Classification</td>
                                    <td align="left" width="18%">Type</td>
                                    <td align="left" width="18%">Balance</td>
                                </tr>

                                <tr ng-repeat="account in QBAccounts">
                                    <td align="left" width="35%">{{account.Name}}
                                        <td align="left" width="22%">{{account.Classification}}</td>
                                        <td align="left" width="18%">{{account.AccountType}}</td>
                                        <td align="ght" width="18%">{{account.CurrentBalance | number:2}}</td>
                                </tr>
                </table>
                </div>
            </div>
    </div>
